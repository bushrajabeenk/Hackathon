<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <div class="logo">
                <img src="https://www.cio.com/wp-content/uploads/2021/12/chatbot_ai_machine-learning_emerging-tech-100778305-orig-1.jpg?quality=50&strip=all&w=1024" alt="">
            </div>
            <div class="title">Let's chat</div>
        </div>
        <div class="chat-body">Messages here</div>
        <div class="chat-input">
            <div class="input-sec">
                <input type="text" id="txtinput" placeholder="enter message here..." autofocus>
            </div>
            <div class="send">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbiNW1Z7ndAmNd-AkQWNUa5zHvw_Y3o2x2RbXIvyv7DuDSH0Gxq4AouiW0uJvlsCSLOpI&usqp=CAU" alt="">
            </div>
        </div>
    </div>
</body>
</html>
